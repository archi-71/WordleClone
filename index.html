<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle</title>
        <link rel="stylesheet" href="style.css">
        <script src="wordle.js"></script>
    </head>
    <body>
        <div class="centre"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/NewYorkTimesWordleLogo.png"></div>
        <hr>
        <div class="centre">
            <div class="message"></div>
            <div class="grid">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
                <div id="15"></div>
                <div id="16"></div>
                <div id="17"></div>
                <div id="18"></div>
                <div id="19"></div>
                <div id="20"></div>
                <div id="21"></div>
                <div id="22"></div>
                <div id="23"></div>
                <div id="24"></div>
                <div id="25"></div>
                <div id="26"></div>
                <div id="27"></div>
                <div id="28"></div>
                <div id="29"></div>
            </div>
        </div>
        <div class="keyboard">
            <div>
                <div id="q" class="none-key">Q</div>
                <div id="w" class="none-key">W</div>
                <div id="e" class="none-key">E</div>
                <div id="r" class="none-key">R</div>
                <div id="t" class="none-key">T</div>
                <div id="y" class="none-key">Y</div>
                <div id="u" class="none-key">U</div>
                <div id="i" class="none-key">I</div>
                <div id="o" class="none-key">O</div>
                <div id="p" class="none-key">P</div>
            </div>
            <div>
                <div id="a" class="none-key">A</div>
                <div id="s" class="none-key">S</div>
                <div id="d" class="none-key">D</div>
                <div id="f" class="none-key">F</div>
                <div id="g" class="none-key">G</div>
                <div id="h" class="none-key">H</div>
                <div id="j" class="none-key">J</div>
                <div id="k" class="none-key">K</div>
                <div id="l" class="none-key">L</div>
            </div>
            <div>
                <div id="Enter" class="special-key">ENTER</div>
                <div id="z" class="none-key">Z</div>
                <div id="x" class="none-key">X</div>
                <div id="c" class="none-key">C</div>
                <div id="v" class="none-key">V</div>
                <div id="b" class="none-key">B</div>
                <div id="n" class="none-key">N</div>
                <div id="m" class="none-key">M</div>
                <div id="Backspace" class="special-key">BACK</div>
            </div>
            
        </div>

    </body>
</html>
